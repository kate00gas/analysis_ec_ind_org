<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 </head>
 <body class="loggedin">
 <nav class="site-header sticky-top py-1">
     <div class="container border border-danger rounded d-flex flex-column flex-md-row bg-white justify-content-between p-2 px-md-4 mb-3">
  <a class="py-2 d-none d-md-inline-block "  style="color: red;" href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a>
  <a class="py-2 d-none d-md-inline-block" style="color: red;" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>

   </div>
    </nav>

 <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar border border-danger rounded">
          <div class="sidebar-sticky">
                <br>
            <ul class="nav flex-column">

              <li class="nav-item">
                <a class="nav-link" href="/dohod"  style="color: red;">
    <i class="fas fa-shopping-cart"></i>
                  Доходы
                </a>
              </li>

            </ul>
                <ul class="nav flex-column">

              <li class="nav-item">
                <a class="nav-link" href="/rashod"  style="color: red;">
    <i class="fas fa-shopping-cart"></i>
                  Расходы
                </a>
              </li>

            </ul>

              <ul class="nav flex-column">

              <li class="nav-item">
                <a class="nav-link" href="/otchet"  style="color: red;">
    <i class="fas fa-shopping-cart"></i>
                  Отчеты
                </a>
              </li>
            </ul>
   </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <div class="col-12">
   {% block content %} {% endblock %}
   </div>
          </div>
   </main>

      </div>
    </div>

 </body>
</html>
