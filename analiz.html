{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}


<div class="container">
    <div class="cardtext">
    <h1>Анализ</h1>
    </div>
    <br>

    <form method="post" class="needs-validation" novalidate>

         <div class="cardtab">
    <div class="form-group">
        <label for="years">Выберите начало периода анализа</label>
        <select class="form-control" name="years" id="years" required>
            {% for i in years %}
            <option value="{{i[0]}}">{{i[0]}}</option>
            {% endfor %}
        </select>
    </div>


            <div class="form-group">
        <label for="years2">Выберите конец периода анализа</label>
        <select class="form-control" name="years2" id="years2" required>
            {% for i in years %}
            <option value="{{i[0]}}">{{i[0]}}</option>
            {% endfor %}
        </select>
    </div>


                    <div class="form-group">
        <label for="years2">Выберите ИНН предприятия</label>
        <select class="form-control" name="inn" id="inn" required>
            {% for i in inns %}
            <option value="{{i[0]}}">{{i[0]}}</option>
            {% endfor %}
        </select>
    </div>
<br>
<button class="btn btn-primary" type="submit"> Провести анализ </button>
         </div>
    </form>

</div>
<script>
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
